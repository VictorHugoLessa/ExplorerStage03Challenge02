<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">

        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
            <img src="images/img-header.svg" alt="ícone de conversa com estrelas">

            <div>
                <p>Informações Pessoais</p>
            </div>
        </header>

        <form id="form">

            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações do mentor</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Selecione quem foi o seu mentor</label>
                            <select id="mentorship-name">
                                <option value=""></option>
                                <option value="Diego">Diego</option>
                                <option value="Mayk">Mayk</option>
                                <option value="Jack">Jack</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentorship-feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date1">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin1">Das</label>
                            <input type="time" id="event-begin1">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end1">Até</label>
                            <input type="time" id="event-end1">
                        </div>
                    </div>
                </div>
            </fieldset>

            <button>Salvar</button>

        </form>

    </div>
</body>

</html>
